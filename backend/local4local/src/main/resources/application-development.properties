local4local.server.name=https://supplier.testing.gemeentepassen.eu
local4local.municipality.server.name=https://municipality.testing.gemeentepassen.eu
local4local.citizen.server.name=https://citizen.testing.gemeentepassen.eu
local4local.backend.name=https://api.testing.gemeentepassen.eu/api

cloud.aws.s3.bucketName=citypasses-files-testing

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=400MB

#Flyway should be disabled because we run the migrations in the Dockerfile so its a step
#in the build process and not in the application startup.
spring.flyway.enabled=false
spring.config.import=optional:aws-secretsmanager:cityPasses/testing

# reducing the need to reprocess templates on each request
# caching improves response time and reduces unnecessary reprocessing of templates
spring.thymeleaf.cache=false

#The following properties are kept in secrets manager:
