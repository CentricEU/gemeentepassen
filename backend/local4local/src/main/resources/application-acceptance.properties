local4local.server.name=https://supplier.acceptance.stadspassen.eu
local4local.municipality.server.name =https://municipality.acceptance.stadspassen.eu
local4local.backend.name=https://api.acceptance.stadspassen.eu/api

spring.config.import=optional:aws-secretsmanager:cityPasses/acceptance

#Flyway should be disabled because we run the migrations in the Dockerfile so its a step
#in the build process and not in the application startup.
spring.flyway.enabled=false
#spring.profiles.active=acceptance

# reducing the need to reprocess templates on each request
# caching improves response time and reduces unnecessary reprocessing of templates
spring.thymeleaf.cache=false

