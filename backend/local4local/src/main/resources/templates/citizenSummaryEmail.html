<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(subject)">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${subject}"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
            font-family: 'Open Sans', sans-serif;
        }
        /**
        * Collapse table borders to avoid space between cells.
        */
        table {
            border-collapse: collapse !important;
        }

        .content-no-margin {
            margin: 0;
            margin-block-end: 0px;
            margin-block-start: 0px
        }

        .note {
            color: #000000;
            font-style: italic;
            font-size: 13px;
            line-height: 20px;
            margin-block-start: 0;
            margin-block-end: 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <table align="left" border="0" style="width: 800px; color: #000000;">
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" style="width: 800px;">
                    <!-- Title -->
                    <tr th:fragment="title(title)">
                        <td>
                            <p class="content-no-margin" th:utext="${title}"></p>
                        </td>
                    </tr>

                    <tr th:fragment="content(content)">
                        <td>
                            <p class="content-no-margin" th:utext="${content}"></p>
                        </td>
                    </tr>

                    <tr th:fragment="action(action)">
                        <td>
                            <p th:utext="${action}"></p>
                        </td>
                    </tr>

                    <tr th:fragment="tenantContact(tenantName, tenantTelephone, tenantWebsite, tenantEmail)">
                        <td>
                            <p class="content-no-margin" th:utext="${tenantName}"></p>
                            <p class="content-no-margin">üìû <span th:utext="${tenantTelephone}"></span></p>
                            <p class="content-no-margin" th:utext="${tenantWebsite}"></p>
                            <p class="content-no-margin">‚úâÔ∏è <span th:utext="${tenantEmail}"></span></p>
                        </td>
                    </tr>

                    <tr th:fragment="endNote(endNote)">
                        <td >
                            <p class="note" th:utext="${endNote}"></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
